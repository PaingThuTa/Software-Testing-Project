<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Search Bar -->
    <section class="section search-bar">
        <div class="container">
            <input type="text" id="carSearchInput" placeholder="Search for a car, model, or brand...">
        </div>
    </section>

    <section class="section featured-car" id="featured-car" style="margin-top: 20px;">
        <div class="container">
            <div class="title-wrapper">
                <h2 class="h2 section-title">Featured cars ("<span id="car-count">0</span>") available</h2>
            </div>
            
            <ul id="featured-car-list" class="featured-car-list">
                
                <!-- Repeat similar blocks for other cars, adjusting the onclick="selectCar('MODEL_NAME')" accordingly -->
            </ul>
        </div>
    </section>

    <!-- custom js link -->
    <script src="./assets/js/carDisplay.js"></script>
   

    <!-- ionicon link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
